<html>
<head>
	<style>
		* {
		padding:0;
		margin:0;
		}
		.slidedmenu {
			height:600px;
			width:1000px;
			margin:50px auto 0px;
			overflow: hidden;
		}
		div ul {
			height:inherit;
			list-style-type: none;
			width:2000px;
		}
		
		div ul li {
			height:inherit;
			width:250px;
			float:left;
		}
		div ul li:lastchild {
			padding-right:1000px;
		}
		
		div:hover li {
			width:50px;
			-webkit-transition:  2000ms;
		}
		
		div li:hover {
			width:800px;
			
		}
	
	</style>
</head>
<body>
	<div class="slidedmenu">
		<ul>
			<li style="background-image:url('images/1.jpg')"><a href="#"></a></li>
			<li style="background-image:url('images/2.jpg')"><a href="#"></a></li>
			<li style="background-image:url('images/3.jpg')"><a href="#"></a></li>
			<li style="background-image:url('images/4.jpg')"><a href="#"></a></li>
		</ul>
	</div>
</body>


</html>
