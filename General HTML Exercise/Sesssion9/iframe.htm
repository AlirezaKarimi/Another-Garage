<!DOCTYPE HTML>
<html>
<head>
	<title>CIW Class</title>
	<style>
		a{
			text-decoration:none;
		}
		a:link,a:visited{
			display:block;
			font-weight:bold;
			color:#FFFFFF;
			background-color:#98bf21;
			width:120px;
			text-align:center;
			padding:4px;
			text-decoration:none;
		}
		a:hover,a:active{
			background-color:#7A991A;
		}
	</style>
</head>
<body>
		<p>To open my home page inside the frame <a href="another.htm" target="_self">click here.</a></p>
		<p>To open my home page outside the frame <a href="another.htm" target="_top">click here</a>.</p>
</body>
</html>
